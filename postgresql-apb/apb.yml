id: 26355d1a-0301-4841-85af-536a4d3afaa9
name: postgresql-apb
image: ansibleplaybookbundle/postgresql-apb
description: PostgreSQL apb implementation
bindable: true
async: optional
tags:
  - database
metadata:
  displayName: "postgresql"
  longDescription: "Deploys a bindable postgres instance"
  imageUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Postgresql_elephant.svg/64px-Postgresql_elephant.svg.png"
  documentationUrl: ""
parameters:
  - name: namespace
    description: Namespace to deploy the cluster to
    type: string
    default: postgresql-apb
  - name: postgresql_database
    description: postgresql database name
    type: string
    default: admin
  - name: postgresql_password
    description: postgresql database password
    type: string
    default: admin
  - name: postgresql_user
    description: postgresql database username
    type: string
    default: admin
